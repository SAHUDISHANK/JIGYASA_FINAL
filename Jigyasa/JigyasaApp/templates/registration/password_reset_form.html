{% extends 'registration/base.html' %}
{% block content %}
<span class="login100-form-title p-b-49">
					 Forgot Password
				</span>
    <div class="card-body login-card-body">
      <p class="login-box-msg">Enter your registered Email here:</p>

      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-block btn-success">Submit</button>
      </form>

      <!-- /.social-auth-links -->

    </div>
{% endblock content %}
